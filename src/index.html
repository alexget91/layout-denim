<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Denim: catalog</title>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="page-header">
    <div class="content-wrapper page-header__wrapper">
      <div class="page-header__nav page-header__aside">
        <button class="nav-toggle" type="button">Открыть меню</button>
        <nav class="main-nav">
          <a href="#" class="main-nav__link">Woman</a>
          <a href="#" class="main-nav__link">Man</a>
          <a href="#" class="main-nav__link">New</a>
        </nav>
      </div>
      <div class="site-logo page-header__center">
        <a href="#">
          <svg class="page-header__icon" width="75" height="17" aria-labelledby="site-logo">
            <title id="site-logo">Denim</title>
            <use xlink:href="#sprite-logo">
          </svg>
        </a>
      </div>
      <div class="tools page-header__aside">
        <a href="#" class="tools__link tools__link--search">Search</a>
        <a href="#" class="tools__link tools__link--cart">Cart</a>
      </div>
    </div>
  </header>
  <main class="page-main"></main>
  <footer class="page-footer"></footer>
</body>
</html>
